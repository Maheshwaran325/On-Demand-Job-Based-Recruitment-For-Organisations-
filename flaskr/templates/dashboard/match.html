{% extends 'dashboardbase.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Matchmaking</h2>
    <hr>
    <form action="{{ url_for('ai.match_candidates') }}" method="POST">
      <div class="form-group">
        <label for="job_role">Select Job Role:</label>
        <select class="form-control" name="job_role" id="job_role">
          {% for job_role in job_roles %}
            <option value="{{ job_role }}">{{ job_role }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="text-center">
        <button class="btn btn-primary" type="submit">Match Candidates</button>
      </div>
    </form>
  </div>

  <style>
    button {
      margin-top: 50px;
      
    }
  </style>
{% endblock %}
