<table>
    <tr>
        <th>File Name</th>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
    </tr>
    {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
    {% endfor %}
</table>
